	<body>
		<div class="m-wrap">
			<!-- content -->
            <div class="c-wrap c-member-wrap">
                <!-- 회원가입 페이지 -->
                <section class="c-join">
                    <!-- 회원가입 헤더 -->
                    <article class="join-header-area">
                        <a href="login-index.html"><img src="assets/img/logo_md.png" alt="로그인로고"></a>
                    </article>
                    
                    <!-- 회원가입 입력폼 -->
                    <article class="join-input-area">
                        <div class="join-input-tit">이메일로 회원가입</div>
                        <div class="join-input inline-input material-input">
                            <input type="email" name="" id="" class="w100" placeholder="이메일">
                            <button type="button" class="input-btn" onclick="">중복확인</button>
                            <div class="invalid-con">* 사용가능한 이메일입니다.</div>
                        </div>
                        <div class="join-input material-input">
                            <input type="text" name="" id="" class="w100" placeholder="닉네임">
                            <div class="invalid-con"></div>
                        </div>
                        <div class="join-input material-input">
                            <input type="password" name="" id="" class="w100" placeholder="비밀번호 (영문 및 숫자조합 8~16자)">
                            <div class="invalid-con"></div>
                        </div>
                        <div class="join-input material-input">
                            <input type="password" name="" id="" class="w100" placeholder="비밀번호 확인 (영문 및 숫자조합 8~16자)">
                            <div class="invalid-con">* 비밀번호가 일치하지 않습니다.</div>
                        </div>
                    </article>
                    
                    <!-- 회원가입 버튼 -->
                    <article class="join-btn-fix">
                        <div class="join-btn-area">
                            <button type="button" class="join-btn" onclick="location.href='join-agreement.html';">회원가입</button>
                        </div>
                    </article>
                </section>
            </div>
            <!-- //content -->
            
            <!-- layer -->
            <div class="layer-wrap" id="alert-layer">
                <div class="layer-mask"></div>
                <div class="layer-box">
                    <div class="layer-content">
                        <div class="layer-content-txt"></div>
                    </div>
                    <div class="layer-btn-area cf">
                        <button type="button" class="layer-btn confirm-btn">확인</button>
                    </div>
                </div>
            </div>

            <div class="layer-wrap" id="confirm-layer">
                <div class="layer-mask"></div>
                <div class="layer-box">
                    <div class="layer-content">
                        <div class="layer-content-txt"></div>
                    </div>
                    <div class="layer-btn-area cf">
                        <button type="button" class="layer-btn half-btn confirm-btn">확인</button>
                        <button type="button" class="layer-btn half-btn close-btn" onclick="closeLayer(this);">취소</button>
                    </div>
                </div>
            </div>
            <!-- //layer -->
		</div>
